<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>App Dashboard</title>
</head>
<body>
    <div id="content">
        <div id="leftPanel">
            <h2 class="navHeader">App Dashboard</h2>
            <nav class="main-nav">
                <ul>
                    <li id="homePanel"><a>Home</a></li>
                    <li id="teamPanel" class="active"><a>Team Members</a></li>
                    <li id="analyticsPanel"><a>Analytics</a></li>
                    <li id="settingsPanel"><a>Settings</a></li>
                </ul>
            </nav>
        </div>
        <div id="tableHeader">
            <div class="flex-start">
               <h1 id="panelHeader">Team Members</h1>
               <button id="addMembers" class="btn-primary">Add Members<i class="material-icons">add</i></button> 
            </div>
            <div class="dropdownHolder">
                <button id="dropdownCheckbox" class="btn-ddown" onclick="appDashBoardFunctions.toggleDropdown(this)">Company(<p id="counter">0</p>)<i class="material-icons">keyboard_arrow_down</i></button>      
                <ul id="dropdown-list-comp" class="hidden dropdown-list"></ul>
                <button id="dropdownStatus" class="btn-ddown" onclick="appDashBoardFunctions.toggleDropdown(this)">Status<i class="material-icons">keyboard_arrow_down</i></button>  
                <ul id="dropdown-list-status" class="hidden dropdown-list"></ul>    
            </div>
            <form id="memberForm">
                <div id="div-table"></div>                  
            </form>
        </div>
        <div id="addMemberPopup" class="modal"></div>          
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
